[flake8]
ignore =
    W503,
    F811,
    R503,
    R504,
    I003,
    I004
exclude =
    tests/,
    */migrations/,
    venv/,
    env/

per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
no_lines_before = FIRSTPARTY